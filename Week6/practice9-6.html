<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
    <script>
        function wheel(e){
            const img = document.getElementById("flower");
            if(e.wheelDelta < 0){
                img.width--;
                img.height--;
            }
            else{
                img.width++;
                img.height++;
            }
        }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
    <img id="flower" src="./flower.jfif" onwheel="wheel(event)">
</body>
</html>
