<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
    <script>
        function retrieve(){
            if(!window.sessionStorage){
                alert('세션 스토리지 지원x');
                return;
            }
            let item = document.getElementById('item');
            let value = sessionStorage.getItem(item.value);
            if(value == null){
                alert(item.value + '는 없음.');
            }
            else {
                alert(item.value + '는 '+ value +'개 있어요');
                let count = document.getElementById('count');
                count.value = value;
            }
        }
    </script>
</head>
<body>
    <h2>세션 스토리지에 구입 리스트 저장 / 검색</h2>
    <hr>
    품목명: <input type="text" id="item">
    개수: <input type="text" id="count">
    <input type="button" value="저장" onclick="store();">
    <button onclick="retrieve();"></button>
    <script>

    </script>
</body>
</html>
